<html class="etk-app-global">
    <head>
        <title>STOpsConsole</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- AppServer: The toolkitver meta tag is required -->
        <meta name="toolkitver" content="1.0.9.6702" />
        <!-- AppServer: Place all resources under the VersionedResources subdirectory -->
        <link rel="stylesheet" type="text/css" href="VersionedResources/schema2.css" />
        <script language="javascript" type="text/javascript" src="VersionedResources/Client.js"></script>
        <script type="text/javascript">
            function toLowerCallback(data) {
                var output = document.getElementById("outputTextL");
                output.value = data;
            }
        </script>
    </head>
    <!-- AppServer: Set the page's title in top window onload -->
    <body onload="window.top.document.title = document.title;">
        <!-- AppServer: Below is sample html that can be customized to fit your needs.  
            It shows how to call your App's web callable functions in a basic way.
            You can of course send JSON, XML or other string based data. -->
        <div class="header-title-banner">
            Test App to convert query/body to upper/lower case, and get some App/User information/preferences.
        </div><br/><br/>
        <div style="margin: 10px">
            <div class="colorBlock-header" style="float: left;width: 48%">
                <p>
                    <div>Enter ToUpper Request Data here:</div><br />
                    <textarea id="inputTextU" style="width: 100%; height: 200px"></textarea><br />
                    <button onclick="outputTextU.value = callStatelessApp('ToUpper', inputTextU.value)">Submit</button><br />
                    <div>Response:</div><br/>
                    <textarea id="outputTextU" style="width: 100%; height: 200px"></textarea><br />
                </p>
            </div>
            <div class="colorBlock-header" style="float: right;width: 48%">
                <p>
                    <div>Enter ToLower Request Data here:</div><br />
                    <textarea id="inputTextL" style="width: 100%; height: 200px"></textarea><br />
                    <button onclick="callStatelessAppAsync('ToLower', inputTextL.value, toLowerCallback)">Submit</button><br />
                    <div>Response:</div><br/>
                    <textarea id="outputTextL" style="width: 100%; height: 200px"></textarea><br />
                </p>
            </div>
        </div>
        <div style="margin: 10px">
            <div class="colorBlock-header" style="float: left;width: 48%">
                <button onclick="txtVersion.innerText = callStatelessApp('GetVersion', '');">Get Version</button><span id="txtVersion"></span>
            </div>
            <div class="colorBlock-header" style="float: right;width: 48%">
                <button onclick="txtEmail.innerText = callStatelessApp('GetEmail', '');">Get Email</button><span id="txtEmail"></span>
            </div>
        </div>
    </body>
</html>
